<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="translator-container">
    <div class="header">
      <h1>เว็บแปลภาษาจีนอัจริยะ</h1>
    </div>

    <div class="text-boxes">
      <div class="text-box">
        <select id="fromLang">
          <option value="en" selected>English</option>
          <option value="th">Thai</option>
          <option value="zh-CN">Chinese</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        
        <span id="charCounter">0 / 5000</span>
      </div>

      <div class="swap-section">
        <button class="swap-button" id="swapButton" title="Swap languages">⇄</button>
      </div>

      <div class="text-box">
        <select id="toLang">
          <option value="th">Thai</option>
          <option value="en">English</option>
          <option value="zh-CN">Chinese</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
        <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        
      </div>
    </div>

    <div class="buttons">
      <button id="translateButton">Translate</button>
      <button id="clearButton">Clear</button>
    </div>

    <div id="loading-spinner"></div>

    <div id="history-section">
      <h3>Translation History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
